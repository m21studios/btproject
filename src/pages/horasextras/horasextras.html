<ion-header>
  <ion-item>
   <!--ion-icon name="home" md="md-home"item-start >Home</ion-icon-->
   <img src="assets/imgs/cse.jpeg" alt="" width="90px" height="60px" item-start (click)="goHome()">
   <ion-label item-end>Extra Hours</ion-label>
  </ion-item>
</ion-header>

<ion-content padding>
  <div class="menu">
    <ion-item>
      <img class="logoimagen" src="assets/imgs/logoapp.png" alt="">
    </ion-item>
    <ion-item>
      <table class="menutable" no-lines> 
        <tr (click)="GoEmpresas()">
          <td><ion-icon ios="logo-buffer" md="logo-buffer" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">My company</td>
        </tr>
        <tr (click)="GoEmpleados()">
          <td><ion-icon ios="ios-contact" md="md-contact" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Employees</td>
        </tr>
        <tr (click)="GoConsultas()">
          <td><ion-icon ios="ios-create" md="md-create" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Reports</td>
        </tr>
        <tr (click)="GoClientes()">
          <td><ion-icon ios="ios-people" md="md-people" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Customers</td>
        </tr>
        <tr (click)="GoNomina()">
          <td><ion-icon ios="ios-document" md="md-document" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Payroll</td>
        </tr>
        <tr (click)="GoReanudar()">
          <td><ion-icon ios="ios-folder" md="md-folder" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Restart Jobs</td>
        </tr>
        <tr (click)="GoTracking()">
          <td><ion-icon ios="ios-locate" md="md-locate" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Tracking Employees</td>
        </tr>
        <tr>
          <td><ion-icon ios="ios-stopwatch" md="md-stopwatch" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Extra Hours</td>
        </tr>
        <tr (click)="GoVerImagenes()">
          <td><ion-icon ios="ios-images" md="md-images" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Image Files</td>
        </tr>
        <tr (click)="goChat()">
          <td><ion-icon ios="ios-chatbubbles" md="md-chatbubbles" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Chat</td>
        </tr>
      </table>
    </ion-item>
  </div>

  <div class="contenidocentral2">
    <div class="horasextrasfechas">
      <ion-item style="background: #f5f6fa;">
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="horasextras.startDate"></ion-datetime>
      </ion-item>
      <ion-item style="background: #f5f6fa;">
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="horasextras.endDate"></ion-datetime>
      </ion-item>
    </div>
    <div class="horasextrashoras">
      <ion-item style="background: #f5f6fa;">
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="HH:mm A" [(ngModel)]="horasextras.startTime"></ion-datetime>
      </ion-item>
      <ion-item style="background: #f5f6fa;">
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="HH:mm A" [(ngModel)]="horasextras.endTime"></ion-datetime>
      </ion-item>
    </div>
    <div class="hoarsextrashorario">
      <ion-item style="background: #f5f6fa;">
        <ion-input placeholder="Total Extra Hours" [(ngModel)]="horasextras.totalHoras"></ion-input>
      </ion-item>
      <ion-item style="background: #f5f6fa;">
        <ion-label>Horary</ion-label>
          <ion-select [(ngModel)]="horasextras.tipodeHoras">
            <ion-option value="normal">Normal</ion-option>
            <ion-option value="nocturno">Nocturno</ion-option>
            <ion-option value="festivo">Festivo</ion-option>
          </ion-select>
      </ion-item>
    </div>
    <div class="horasextraslugar">
      <ion-item style="background: #f5f6fa;">
        <ion-input placeholder="WorkPlace" [(ngModel)]="horasextras.workplace"></ion-input>
      </ion-item>
    </div>
    <div class="horasextrasdireccion">  
      <ion-item style="background: #f5f6fa;">
        <ion-input placeholder="Direction" [(ngModel)]="horasextras.direccion"></ion-input>
      </ion-item>
    </div>
    <div class="horasextrasbtn">
      <ion-item style="background: #f5f6fa;">
        <button ion-button color="primary" (click)="SendDataExtraHours()" item-width="150px;">Send</button>
      </ion-item>   
    </div>

    <br>
    <!--tabla donde se muestra el listado de peticiones de horas extras-->
    <ion-item style="background: #f5f6fa;">
      <table style="background: dodgerblue; width: 100%; height: auto; border: 1px solid #7f8fa6;">
        <tr style="width: 100%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; background: dodgerblue;">
          <td style="width: 32px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Id</td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Name</td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Last Name</td>
          <td style="width: 120px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Start Date</td>
          <td style="width: 120px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">End End</td>
          <td style="width: 120px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Start Time</td>
          <td style="width: 120px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">End Time</td>
          <td style="width: 32px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Total Time</td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Horary</td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Workplace</td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; text-align: center; font-weight: 300; font-size: 16px;">Address</td>
        </tr>
        <tr style="width: 100%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; background: #f5f6fa;">
          <td style="width: 32px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 120px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 120px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 120px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 120px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 32px; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
          <td style="width: 10%; height: 32px; border: 1px solid #7f8fa6; border-collapse: collapse; margin: 2px auto; margin-left: 4px; font-weight: 300; font-size: 16px;"></td>
        </tr>
      </table>

    </ion-item>

  </div>

 
</ion-content>
