<ion-content padding>
  <ion-item>
    <h1 text="center">Welcome to CSE Control System for Employees | <strong color="primary">admin</strong>{{admin}}</h1>
    <img src="assets/imgs/cse.jpeg" alt="" width="90px" height="60px" item-end>
    <br>
  </ion-item>

  <div class="menu">
    <ion-item no-lines>
      <img class="logoimagen" src="assets/imgs/cse.jpeg" alt="">
    </ion-item>
    <ion-item no-lines>
      <table class="menutable" no-lines> 
        <tr (click)="GoEmpresas()">
          <td><ion-icon ios="logo-buffer" md="logo-buffer" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">My company</td>
        </tr>
        <tr (click)="GoEmpleados()">
          <td><ion-icon ios="ios-contact" md="md-contact" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Employees</td>
        </tr>
        <tr (click)="GoConsultas()">
          <td><ion-icon ios="ios-create" md="md-create" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Reports</td>
        </tr>
        <tr (click)="GoClientes()">
          <td><ion-icon ios="ios-people" md="md-people" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Customers</td>
        </tr>
        <tr (click)="GoNomina()">
          <td><ion-icon ios="ios-document" md="md-document" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Payroll</td>
        </tr>
        <tr (click)="GoReanudar()">
          <td><ion-icon ios="ios-folder" md="md-folder" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Restart Jobs</td>
        </tr>
        <tr (click)="GoTracking()">
          <td><ion-icon ios="ios-locate" md="md-locate" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Tracking Employees</td>
        </tr>
        <tr (click)="GoHorasExtras()">
          <td><ion-icon ios="ios-stopwatch" md="md-stopwatch" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Extra Hours</td>
        </tr>
        <tr (click)="GoVerImagenes()">
          <td><ion-icon ios="ios-images" md="md-images" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Image Files</td>
        </tr>
        <tr (click)="goChat()">
          <td><ion-icon ios="ios-chatbubbles" md="md-chatbubbles" color="primary"  style="left: 50px; font-weight: 200; font-size: 22px;"></ion-icon></td>
          <td style="border-bottom: 1px solid gray; width: 200px;">Chat</td>
        </tr>
      </table>
    </ion-item>
  </div>

  <div class="contenidocentral" style="background-image: url('assets/imgs/computer.jpg'); background-size: cover;">
    <div class="tituloinicio">
      <h1>Welcome to CSE</h1>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end (click)="goChat()">
      <button ion-button icon-end color="royal">
        Atencion al Usuario
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
