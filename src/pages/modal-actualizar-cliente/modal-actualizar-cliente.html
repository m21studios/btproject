<ion-header>
  <ion-item item-start>
    <img src="assets/imgs/cse.jpeg" alt="" width="90px" height="60px" item-start>
    <ion-label item-start>Update Costumer</ion-label>
  </ion-item>
</ion-header>

<ion-content padding>
  
    <ion-list>
        <ion-item>
          <ion-label floating>Id</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
  

    <ion-buttons item-end>
      <button ion-button color="primary" item-end (click)="ActualizarCliente()">Update</button>
      <button ion-button color="danger" item-end (click)="Cancelar()">Cancel</button>
    </ion-buttons>  



</ion-content>
